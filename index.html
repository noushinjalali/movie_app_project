<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input
      type="search"
      id="search-input"
      placeholder="Search your movie ..."
    />
    <select id="sort-input">
      <option value="name">Sort by year</option>
      <option value="popular">Sort by popular</option>
      <option value="price">Sort by price</option>
    </select>
    <div class="timer" id="timer-section">
      <h3>Set a timer to pick a movie:</h3>
      <input type="number" id="movie-pick-timer" placeholder="Enter minutes" />
      <button id="start-timer">Start Timer</button>
      <p id="timer-message"></p>
    </div>
    <div class="timer" id="elapsed-timer-section">
      <h3>Time spent on the page:</h3>
      <p id="elapsed-time">0 seconds</p>
    </div>
    <div id="movie-list"></div>
    <script src="movie-app.js"></script>
  </body>
</html>
